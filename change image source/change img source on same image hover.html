        <div class="col-md-12">
          <h3>On Image Hover Change Image Source</h3>
          <p>In a case where we have to switch image source on same image hover, this example is useful.</p>
        </div>
        <div class="col-md-12">

<textarea rows="9" class="form-control">
<script>
var sourceSwap = function () {
    var $this = $(this);
    var newSource = $this.data('alt-src');
    $this.data('alt-src', $this.attr('src'));
    $this.attr('src', newSource);
}
$(function () {
    $('img.xyz').hover(sourceSwap, sourceSwap);
});
</script>
