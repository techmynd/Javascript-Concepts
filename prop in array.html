<body>

    <br><br>

    <div class="container">
      <div class="row">
        
        <div class="col-md-12">
          <h2>var prop in arr - for in</h2>
        </div>


        <div class="col-md-6">
<textarea class="form-control" rows="6">
<script>

var arr = ['john', 'jane', 'jim'];
for (var prop in arr) {
	console.log(prop + ' ' + arr[prop]);
}

</script>            
</textarea>
see console - but dont use this method - 'for in' is generally avoided - use regular for loop to iterate through array.                    
        </div>

    <br><br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script>

	var arr = ['john', 'jane', 'jim'];
	for (var prop in arr) {
		console.log(prop + ' ' + arr[prop]);
	}
 
</script>
