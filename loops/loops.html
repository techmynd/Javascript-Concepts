    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h3>For Loop</h3>
<P>
for (statement 1; statement 2; statement 3) {<br>
    code block to be executed<br>
}            
</P>
        </div>
        <div class="col-md-4">

<textarea rows="9" class="form-control">
<script>
var text = "";
var i;
for (i = 0; i < 5; i++) {
    text += "The number is " + i + "<br>";
}
document.write(text);
</script>
</textarea>
          
          <script>
          var text = "";
          var i;
          for (i = 0; i < 5; i++) {
              text += "The number is " + i + "<br>";
          }
          document.write(text);
          </script>

        </div>
        <div class="col-md-4">

<textarea rows="9" class="form-control">
<script>
for(var counter = 0; counter<5; counter=counter+1){
  document.write("Counter is now " + counter + " ... <br>");    
}
</script>
</textarea>

          <script>
          for(var counter = 0; counter<5; counter=counter+1){
            document.write("Counter is now " + counter + " ... <br>");    
          }
          </script>
        </div>
        <div class="col-md-4">

        <p>for/in loop - loop through the properties of an object</p>

<textarea rows="9" class="form-control">
<script>
var cars = ["BMW", "Volvo", "Ford", "Audi"];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
    text += cars[i] + "<br>";
}
document.write(text);
</script>
</textarea>

          <script>
          var cars = ["BMW", "Volvo", "Ford", "Audi"];

          for (i = 0; i < cars.length; i++) {
              text += cars[i] + "<br>";
          }
          document.write(text);
          </script>
        </div>
      </div>

        </div>
        <div class="col-md-6">

<textarea rows="9" class="form-control">
<script>
var number = 0;
while (number <= 12) {
document.write(number + " ");
number = number + 2;
}
</script>

          <h3>Do While Loop</h3>
        </div>
        <div class="col-md-6">

<textarea rows="9" class="form-control">
<script>
var number = 0;
document.write(number + " ");
do {
number = number + 2;
document.write(number + " ");
}
while (number <= 10);
</script>
</textarea>
