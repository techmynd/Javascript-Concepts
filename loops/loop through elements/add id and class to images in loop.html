    <div class="container-fluid">

        <div class="col-md-12">
          <h3>Add Class and Id to all images via loop</h3>
          <p>Following example loops through images and adds incremented class and id to all images.</p>
        </div>
        <div class="col-md-12">

<textarea rows="9" class="form-control">
<script>
for (x=0;x<$(".img-viewer").children('img').length;x++){
    var thisImg = $(".img-viewer").children('img')[x];
    thisImg.id = x+1;
    var newClass = thisImg.id;
    $(thisImg).addClass(newClass);
}
</script>
<div class="img-viewer">
    <img src="img1.png" style="max-width:100px;">
    <img src="img2.png" style="max-width:100px;">

</div>
