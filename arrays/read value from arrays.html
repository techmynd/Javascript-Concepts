<!DOCTYPE html>
<html lang="en">
<head>

  <title>Object Arrays Json</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<body>

    <br><br>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <h3>Read Arrays and List First Value</h3>
          <p>Read from arrays and list/show first value(s).</p>
        </div>
        <div class="col-md-12">

<textarea class="form-control" rows="9">
<span id="title"></span>, <span id="time"></span>
<script>
var moviesList = '{"movies": [' +
    '{ "title": "Star Wars", "releaseYear": "1977"},' +
    '{ "title": "Back to the Future", "releaseYear": "1985"},' +
    '{ "title": "The Matrix", "releaseYear": "1999"},' +
    '{ "title": "Inception", "releaseYear": "2010"},' +
    '{ "title": "Interstellar", "releaseYear": "2014"}]}';

// parses a JSON string
randomOBJ = JSON.parse(moviesList);
document.getElementById("title").innerHTML = "Movie Title: " + randomOBJ.movies[1].title;
document.getElementById("time").innerHTML = "Release Year: " + randomOBJ.movies[1].releaseYear;
</script>  
</textarea>

<br>
