<html>
<head>
	<title>JS Toggle</title>
</head>
<body>

<button id="secret-button">Show The Secret</button>

<p id="secret-paragraph">This is secret</p>


<script>
	var secretButton = document.querySelector('#secret-button');
	var secretParagraph = document.querySelector('#secret-paragraph');

	var showSecret = false;

	secretButton.addEventListener('click', toggleSecretState);
	updateSecretParagraph();

	function toggleSecretState() {
	    showSecret = !showSecret;
	    updateSecretParagraph();
	    updateSecretButton()
	}

	function updateSecretButton() {
	    if (showSecret) {
	        secretButton.textContent = 'Hide the Secret';
	    } else {
	        secretButton.textContent = 'Show the Secret';
	    }
	}

	function updateSecretParagraph() {
	    if (showSecret) {
	        secretParagraph.style.display = 'block';
	    } else {
	        secretParagraph.style.display = 'none';
	    }
	}
</script>

</body>
</html>
